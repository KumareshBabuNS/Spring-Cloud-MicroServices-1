# bootstrap.properties的加载也是先于application.properties
---
spring:
  profiles: GetConfig1
  application:
    name: GetConfig
  cloud:
    config:
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: ConfigServer
  rabbitmq:
    host: localhost
    port: 5672
    username: root
    password: root
server:
  port: 8040
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/

---
spring:
  profiles: GetConfig2
  application:
    name: GetConfig
  cloud:
    config:
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: ConfigServer
  rabbitmq:
    host: localhost
    port: 5672
    username: root
    password: root
server:
  port: 8041
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/
#从configServer上下载的配置会覆盖这个配置文件

