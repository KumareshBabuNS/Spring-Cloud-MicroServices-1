---
spring:
  profiles: EurekaServer1
  application:
    name: EurekaServer # 192.168.1.129:EurekaServer:8000
server:
  port: 8000
eureka:
  client:
    # register-with-eureka: false
    # fetch-registry: false
    service-url:
          defaultZone: http://eurekaserver2:8001/eureka/
  server:
    enable-self-preservation: false
  instance:
    hostname: eurekaserver1
    appname: EurekaServer # Application 表单(Instances currently registered with Eureka)

